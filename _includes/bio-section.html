<h2>Tell us about yourself</h2>
<div class="container" style="background-color:#f1f1f1">
  <div class="row">
    <div class="column-33">
      <img src="./assets/img/{{ item.img }}" width="360" height="471">
    </div>
    <div class="column-66">
      <h1 class="large-font" style="color:red;"><b>{{ item.name }}</b></h1>
      <p><span style="font-size:24px">{{ item.bio }}</p>
    </div>
  </div>
</div>
